<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layuimini/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuimini/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">策略名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="策略名称不能为空" placeholder="请输入策略名称" value=""
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">主机名称</label>
        <div class="layui-input-block">
            <input type="text" name="hostId" th:value="${hostId}" th:placeholder="${hostId}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">阈值类型</label>
        <div class="layui-input-block">
            <input type="radio" name="dynamic" value="1" title="动态" checked="">
            <input type="radio" name="dynamic" value="0" title="静态">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">通知类型</label>
        <div class="layui-input-block">
            <input type="checkbox" name="emailNotice" value="1" title="邮件" checked="">
            <input type="checkbox" name="phoneNotice" value="1" title="电话">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">通知用户</label>
        <div class="layui-input-inline">
            <select id="userSelector" name="noticeUserId" lay-verify="required" lay-search="">
                <option value="">搜索选择</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/layuimini/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;


        // 下拉搜索
        $.ajax({
            type: "GET",
            url: "/user/list",
            dataType: "json",
            success: function (result) {
                console.log(result)
                var datas = "";
                var data = result.data;
                console.log(data)
                for (var i = 0; i < data.length; i++) {
                    var username = data[i].username
                    var id = data[i].id
                    datas += "<option value='" + id + "'>" + username + "</option>";
                }
                $('#userSelector').append(datas);
                form.render('select');
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var maintenancePlace = JSON.stringify(data.field);
            console.log(maintenancePlace)

            $.ajax({
                type: 'post',
                url: '/alarm/config/add',
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=utf-8',
                dataType: 'json',
                success: function (result) {
                    console.log(result)
                    if (result.code === 0) {
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                    } else {
                        layer.msg(result.msg)
                    }
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
